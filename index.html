<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Table</title>
  </head>

  <body>
    <header class="header">
      <nav class="header__navbar container df">
        <div class="header__logo">
          <a href="#">{ Registration</a>
        </div>
        <ul class="header__list df">
          <li class="header__item">
            <a href="#">About Us</a>
          </li>
          <li class="header__item">
            <a href="#">Blog</a>
          </li>
          <li class="header__item">
            <a href="#">Contact Us</a>
          </li>
          <li class="header__item">
            <button class="header__btn__sigin">Clone project</button>
          </li>
          <li class="header__item--close">
            <span>X</span>
          </li>
        </ul>
        <button class="header__hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>
    <div class="back-top">
      <a href="#hero">
        <i class="fa-solid fa-arrow-up-long"></i>
      </a>
    </div>
    <main>
      <section class="car container">
        <h1 class="car__title">Registrate Cars</h1>
        <form class="form" action="">
          <div class="car__form">
            <div class="car__form__card">
              <label for="">Title</label>
              <input required id="title" type="text" />
            </div>
            <div class="car__form__card">
              <label for="">brend</label>
              <input required id="brend" type="text" />
            </div>
            <div class="car__form__card">
              <label for="">price</label>
              <input required id="price" type="number" />
            </div>
            <div class="car__form__card">
              <label for="">color</label>
              <select name="" id="color">
                <option value="">Rangni tanlang</option>
                <option value="qora">qora</option>
                <option value="oq">oq</option>
                <option value="qizil">qizil</option>
                <option value="Kulrang">Kulrang</option>
                <option value="sariq">sariq</option>
                <option value="Mokriy">Mokriy</option>
              </select>
            </div>
            <div class="car__form__card">
              <label for="">hp</label>
              <input required id="hp" type="number" />
            </div>
            <div class="car__form__card">
              <label for="">Country</label>
              <input required id="country" type="text" />
            </div>
          </div>
          <button class="car__btn">Submit</button>
        </form>
      </section>

      <section class="table__wrapper container">
        <table class="table">
          <thead>
            <tr>
              <th>â„–</th>
              <th>
                <select name="" id="sorting__title">
                  <option value="">Title</option>
                  <option value="ascending">A-Z</option>
                  <option value="descending">Z-A</option>
                </select>
              </th>
              <th>
                <select name="" id="sorting__brend">
                  <option value="">brand</option>
                  <option value="ascending">A-Z</option>
                  <option value="descending">Z-A</option>
                </select>
              </th>
              <th>
                <select name="" id="sorting__price">
                  <option value="">Price</option>
                  <option value="descending">Qimmat</option>
                  <option value="ascending">Arzon</option>
                </select>
              </th>
              <th>color</th>
              <th>
                <select name="" id="sorting__hp">
                  <option value="">hp</option>
                  <option value="descending">Ko'pi</option>
                  <option value="ascending">Kami</option>
                </select>
              </th>
              <th>
                <select name="" id="sorting__Country">
                  <option value="">Country</option>
                  <option value="ascending">A-Z</option>
                  <option value="descending">Z-A</option>
                </select>
              </th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </section>
    </main>
  </body>

  <script src="./js/main.js"></script>
  <script src="./js/car.js"></script>
</html>
